<html lang="pt-br">
   <head>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
      

      <script src="jogo.js"></script>

      <style type="text/css">
       
        #entrada_apelido_jogador1{
          text-align: center; 
          border: 1px;
        
        }

        #entrada_apelido_jogador2{
          text-align:center;
          text-align: center; 
          border:0px;

        }

        .jogada{
          width:100px;
          height:100px;
        }

        #palco_jogo{
          display: none;
          margin-top:50px;
          text-align:center;
        }



       

      </style>

   <body>
   
     	<div class="container">

          <div class="page-header">
              <h1 align="center">Jogo da Velha</h1>
          </div>  

         <div class="row">
            <table id="pagina_inicial" class="table">
                <tr>
                 
                  <td align="center">
                    
                    <label for="entrada_apelido_jogador1">
                      <img src="imagens/jogador_1.png" class="img-responsive" />
                    </label> 
                    
                    <br />
                    <br />
                    
                    <input id="entrada_apelido_jogador1" type="text" maxlength="10" placeholder="Apelido do Jogador 1" class="form-control" />
                  </td>
                 
                  <td style="padding-top: 60px;" align="center">
                    <img id="btn_iniciar_jogo" src="imagens/iniciar.png" class="img-responsive" />
                  </td>
                 
                  <td align="center">
                    <label for="entrada_apelido_jogador2">
                      <img src="imagens/jogador_2.png" class="img-responsive"/>
                    </label>
                    <br />
                    <br />
                    <input id="entrada_apelido_jogador2" type="text" maxlength="10" placeholder="Apelido do Jogador 2" class="form-control" />
                  </td>
              
                </tr>

            </table>

        </div>


        <div id="palco_jogo">
          <div class="row">
         
            <div class="col-sm-3 col-lg-4">
              <img src="imagens/jogador_1.png" class="img-responsive" style="padding: 0px 100px 0px 100px" />
              <br>
              <span id="nome_jogador1"></span>
            </div>

            <div class="col-sm-6 col-lg-4">
              <table class="table">
                <tr>
                  <td style="border-bottom: solid 1px red; border-right:solid 1px red;">
                    <div class="jogada" id="a-1"></div>
                  </td>
                  <td style="border-bottom: solid 1px red; border-right:solid 1px red;">
                    <div class="jogada"  id="a-2"></div>
                  </td>
                  <td style="border-bottom: solid 1px red;">
                    <div class="jogada"  id="a-3"></div>
                  </td>
                </tr>
                <tr>
                  <td style="border-bottom: solid 1px red; border-right:solid 1px red;">
                    <div class="jogada"  id="b-1"></div>
                  </td>
                  <td style="border-bottom: solid 1px red; border-right:solid 1px red;">
                    <div class="jogada"  id="b-2"></div>
                  </td>
                  <td style="border-bottom: solid 1px red;">
                    <div class="jogada"  id="b-3"></div>
                  </td>
                </tr>
                <tr>
                  <td style="border-right: solid 1px red;">
                    <div class="jogada"  id="c-1"></div>
                  </td>
                  <td style="border-right: solid 1px red;">
                    <div class="jogada"  id="c-2"></div>
                  </td>
                  <td>
                    <div class="jogada"  id="c-3"></div>
                  </td>
                </tr>
              </table> 

            </div>

            <div class=" col-sm-3 col-lg-4">
              <img src="imagens/jogador_2.png" class="img-responsive" style="padding: 0px 100px 0px 100px" />
              <br>
              <span id="nome_jogador2"></span>
            </div>

          </div>
        </div>
        
           
      </div> <!-- container -->
